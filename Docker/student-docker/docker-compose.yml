version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: studentapp
      MYSQL_ROOT_HOST: "%"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./BE
    container_name: tomcat-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # JDBC URL your backend actually needs
      DB_URL: jdbc:mysql://mysql:3306/studentapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

      DB_USERNAME: root
      DB_PASSWORD: 1234

      # If your backend uses Spring Boot:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/studentapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./FE
    container_name: apache-frontend
    restart: always
    ports:
      - "80:80"

volumes:
  mysql_data:
